<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://kit.fontawesome.com/1b2bdedf91.js" crossorigin="anonymous"></script>
   <title>Frontend Mentor | Ping coming soon page</title>

   <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <style>
      .attribution {
         font-size: 11px;
         text-align: center;
      }

      .attribution a {
         color: hsl(228, 45%, 44%);
      }
   </style>
</head>

<body>
   <main>
      <img class="logo_img" src="./images/logo.svg" alt="company logo 'PING.'">
      <section class="text_section">
         <h1>We are launching <strong>soon!</strong></h1>
         <p>Subscribe and get notified</p>
      </section>
      <form class="subscription_form">                   
         <div>
            <input type="email" name="sub_email" id="email" placeholder="example@email.com">
            <small><em>Provide a valid email address</em></small>
         </div>         
         <button type="submit">Notify Me</button>
      </form>
      <img class="dashboard_img" src="./images/illustration-dashboard.png" alt="website dashboard">
   </main>
   <footer>
      <div class="social_section">
         <div class="facebook">
            <i class="fa-brands fa-facebook-f"></i>            
         </div>
         <div class="twitter">
            <i class="fa-brands fa-twitter"></i>
         </div>
         <div class="instagram">
            <i class="fa-brands fa-instagram"></i>
         </div>
         <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <p class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="https://github.com/Codeyenum">Abanum Olise</a>.
      </p>
   </footer>
   <script src="app.js"></script>
</body>

</html>
